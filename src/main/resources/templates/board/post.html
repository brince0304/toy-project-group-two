<!doctype html>
<html lang="en">

<head th:insert="~{header.html :: head}">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    .label {
        font-weight: bold;
        margin-bottom:1%
    }
    .board-form-warning{
        color: red;
        font-weight: bold;
        font-size: 12px;
        margin-bottom: 1%;
        margin-left:2%;
    }
    .btn-submit{
        margin-top:2%;
    }
    .btn-return{
        margin-left:1%
    }
</style>
</head>

<body>
<header id="header" th:replace="~{/header.html :: header}">헤더</header>
<div class="container">
    <form>
    <div id="board-form-title">
        <label for="title" class="label">제목</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요">
        <span class="text-danger board-form-warning">2자 이상 입력해주세요.</span>
    </div>
        <div id="board-form-content">
            <label for="content" class="label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" placeholder="내용을 입력해주세요"></textarea>
            <span class="text-danger board-form-warning">10자 이상 입력해주세요.</span>
        </div>
        <div id="board-form-submit" class="btn-submit">
        <button type="submit" class="btn btn-outline-dark">등록</button>
        <button type="button" class="btn btn-outline-dark btn-return" >돌아가기</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>
</html>
