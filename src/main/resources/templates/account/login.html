<!DOCTYPE html>
<html lang="ko">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>

    <!--===============================================================================================-->
</head>
<body>
<header th:replace="~{/header.html :: header}">
  헤더
</header>
<div class="limiter" style="margin-top:2.5%">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						환영합니다
					</span>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="text" name="userId" id="userId">
                    <span class="focus-input100" data-placeholder="아이디"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="userPassword" id="userPassword">
                    <span class="focus-input100" data-placeholder="비밀번호"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="button" onclick="loginCheck()">
                            로그인
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-10">
						<span class="txt1">
							회원이 아니신가요?
						</span>

                    <a class="txt2" th:href="@{/account/sign-up}">
                        회원가입
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer id="footer">
    푸터
</footer>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

<script src="/js/main.js"></script>
<script src="/js/header.js"></script>

</body>
<script>
    function loginCheck(){
        const userId= $('#userId').val();
        const userPassword= $('#userPassword').val();
        if(userId == ""){
            alert("아이디를 입력해주세요");
            return;
        }
        if(userPassword == ""){
            alert("비밀번호를 입력해주세요");
            return;
        }
        $.ajax({
                url: "/account/login?username="+userId+"&password="+userPassword,
                type: "POST",
            success: function () {
                        alert("환영합니다.");
                        location.href="/board/?type=FREE";
                },
                error: function () {
                    alert("로그인 실패");
                }

            });}
</script>
</html>
