<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>

    <!--===============================================================================================-->
</head>
<body>
<header id="header">
    헤더
</header>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						회원가입
					</span>
                <div class="wrap-input100">
                    	<span class="btn-show-pass" style="cursor:pointer">
                            <span class="badge bg-transparent text-secondary" style="margin-top:2%">중복확인</span>
							<i class="fa fa-check" id="id-validate" style="color:darkgreen"></i>
						</span>
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="아이디를"></span>
                </div>

                <div class="wrap-input100 alert-validate" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye password-validate" ></i>
						</span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="비밀번호"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="불일치">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye password-validate" ></i>
						</span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="비밀번호 확인"></span>
                </div>
                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="이름"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="text" name="email">
                    <span class="btn-show-pass" style="cursor:pointer">
                            <span class="badge bg-transparent text-secondary" style="margin-top:2%">중복확인</span>
							<i class="fa fa-check" id="id-validate" style="color:darkgreen"></i>
						</span>
                    <span class="focus-input100" data-placeholder="닉네임"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="휴대폰 번호"></span>
                </div>
                <div>
                    <input type="checkbox" id="agree" name="agree" >
                    <span class="focus">이용약관에 동의합니다.</span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            가입하기
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-10">
						<span class="txt1">
							이미 회원이신가요?
						</span>

                    <a class="txt2" href="#">
                        로그인
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer id="footer">
    푸터
</footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

<script src="js/main.js"></script>

</body>
</html>
